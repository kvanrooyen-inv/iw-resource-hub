<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpages Tools Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="theme-toggle-container">
      <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
      <label for="theme-toggle" class="theme-toggle-label">
        <span class="theme-toggle-inner">
          <span class="theme-toggle-sun"><i class="fas fa-sun"></i></span>
          <span class="theme-toggle-moon"><i class="fas fa-moon"></i></span>
        </span>
        <span class="theme-toggle-switch"></span>
      </label>
    </div>
    <h1>Interactive Webpages Tools Dashboard</h1>
    <p class="subtitle">Quick access to our campaign's tools and resources</p>
    
    <div id="tools-container"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
